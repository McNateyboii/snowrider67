<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snow Rider 3D</title>

    <script src="UnityProgress.js"></script>
    <script src="UnityLoader.js"></script>

    <style>
        html, body { width:100%; height:100%; margin:0; }
        .webgl-content, #gameContainer { width:100%; height:100%; }
        canvas { width:100% !important; height:100% !important; display:block; }
    </style>

    <script>
        // 1=password on, 0=skip password
        const ENABLE_PASSWORD = 1;
        const PASSWORD = "nathan is the best";
        const status = localStorage.getItem('isLoggedIn');
        

        function startGame() {
            if (document.getElementById("login")) document.getElementById("login").style.display = "none";
            document.querySelector(".webgl-content").style.display = "block";
            UnityLoader.instantiate("gameContainer", "config.json", { onProgress: UnityProgress });
        }

        function checkPassword() {
            if (ENABLE_PASSWORD === 0 || document.getElementById("pw").value === PASSWORD) {
                localStorage.setItem('isLoggedIn',1);
                startGame();
            }
        }
        if (ENABLE_PASSWORD === 0) window.addEventListener("load", startGame);
        if (status == 1) {
            startGame();
        }
    </script>
</head>

<body>
    <div id="login">
        Password:
        <input type="password" id="pw">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <div class="webgl-content" style="display:none;">
        <div id="gameContainer"></div>
    </div>
</body>
</html>
